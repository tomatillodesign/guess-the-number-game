<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section id="wrapper">

    <section id="view">

      <div class="container">

        <header class="page-header">
          <h1 id="siteName">Guess the Number Game</h1>
          <h2 id="siteDesription">A Simple JS Project</h2>
        </header>

        <div class="content">

          <div class="primary">
            <h2 id="pageTitle">Are you ready to play?</h2>
            <a href="#" class="button" id="startButton">Yes</a>

            </div>

            <div class="form-area">

            <form action="" method="get" id="number-input" name="number-input" class="hidden">

              <fieldset>

                   <p>
                    <label for="number">Your Guess: </label>
                    <input type="number" name="number" value="" required="true" id="number">
                  </p>

                  <p>
                    <input type="submit" name="submit" value="Submit">
                  </p>

             </fieldset>

         </form>

          </div>

        </div>

        <div class="footer">
          <p>Made with JavaScript &hearts;</p>
        </div>

      </div>


    </section>

  </section>

  <!-- <script src="js/data.js"></script>
  <script src="js/model.js"></script> -->
  <script src="js/app.js"></script>

</body>
</html>
